<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF=8">
        <tittle>Calculator</tittle>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <div class="Calculator">
             <h6>use mouse to click</h6>
            <h2>Calculator</h2>
           
        <input type="text" id="display" readonly>
        <div class="buttons" id = "buttons">
            <button data-value="C" class="clear">C</button>
            <button data-value="DEL">DEL</button>
            <button data-value="%">%</button>
            <button data-value="/" class="operator">รท</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*" class="operator">X</button>
            
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" class="operator">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="operator">+</button>

            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="=" class="operator">=</button>
            
        </div>
        </div>
        <script src="script.js"></script>
    </body>


</html>
